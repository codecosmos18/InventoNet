<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InventoNet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .login-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 380px;
        }
        .login-card h3 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #2575fc;
        }
        .btn-login {
            background: #2575fc;
            color: #fff;
            font-weight: 600;
        }
        .btn-login:hover {
            background: #6a11cb;
        }
        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 60px;
            height: 60px;
            background-color: #2575fc;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">IN</div>
    <h3>InventoNet</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="login" class="form-control mb-3" placeholder="Username" required>
        <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
        <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
</div>

</body>
</html>
